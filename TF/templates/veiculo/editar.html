{% extends "layout.html" %}
{% block body %}
<h1>Editar Veiculo</h1>
<form method="post" action="/veiculo/editar_comfirmado" enctype="multipart/form-data">
    

    <input type="hidden" name="input_matricula" value="{{ registo['matricula']}}">


    <label for="input_marca">Marca:</label>
    <input type="text" value="{{registo ['marca']}}" name="input_marca" id="input_marca" required class="form-control">



    <br>

    <label for="select_categoria">Categoria:</label>
    <select id="select_categoria" name="select_categoria" class="form-select">
        <option value="Carro">Carro</option>
        <option value="Moto">Moto</option>
    </select>
    <br>

    <label for="select_tipo">Tipo:</label>
    <select id="select_tipo" name="select_tipo" class="form-select">
        <option value="Elétrico">Elétrico</option>
        <option value="Gasolina">Gasolina</option>
        <option value="Gasóleo">Gasóleo</option>
    </select>

    <img src="/static/imagens/{{ registo['matricula'] }}.jpg" style="width: 15%;">
    <br>
    <input class="form-control" type="file" name="fotografia">
    <br>

    <input type="submit" value="Atualizar" class="btn btn-lg btn-danger"/>
    <a href="/veiculo/listar" class="btn btn-info">Voltar</a>

    {{ mensagem }}
</form>

{% endblock %}
